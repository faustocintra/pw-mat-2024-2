<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>

    <div id="root"></div>

<script type="text/babel">

    function Form() {
        const [nome, setNome] = React.useState("");
        const [maiusc, setMaiusc] = React.useState(false);

        function handleChange(event) {
            const { name, value, checked, type } = event.target;
            if (type === "checkbox") {
                setMaiusc(checked);
            } else {
                setNome(value);
            }
        }

        function handleSubmit(event) {
            event.preventDefault();
            const nomeFinal = maiusc ? nome.toUpperCase() : nome;
            alert(`Olá, ${nomeFinal}!`);
        }

        const nomeFinal = maiusc ? nome.toUpperCase() : nome;

        return (
            <>
                <h1>Formulário React</h1>
                <form onSubmit={handleSubmit}>
                    <div>
                        <label>
                            <span>Nome</span><br />
                            <input name="nome" value={nome} onChange={handleChange} />
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" checked={maiusc} onChange={handleChange} />
                            <span>Colocar nome em maiúsculas</span>
                        </label>
                    </div>
                    <div>{nomeFinal}</div>    
                    <div>
                        <button type="submit">Enviar</button>    
                    </div>
                </form>
            </>
        );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<Form />);
</script>

</body>
</html>
